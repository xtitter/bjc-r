<p>Here are four solutions to the &gt;= problem, in no particular order:</p>
<p><img src="/bjc-r/img/prog/ge-ifelseelse.png" width="390" height="353" alt="if &lt; else if = else" /></p>
<p><img src="/bjc-r/img/prog/ge-ifelse.png" width="390" height="315" alt="if &gt; else =" /></p>
<p><img src="/bjc-r/img/prog/ge-notless.png" width="390" height="315" alt="not &lt;" /></p>
<p><img src="/bjc-r/img/prog/ge-or.png" width="390" height="315" alt=" &gt; or =" /></p>
<p>Okay, I admit, I think this last one is the clearest, because it says in Snap! the same thing you'd say in English: &quot;A is greater than or equal to B if A is greater than B or A is equal to B.&quot;</p>
